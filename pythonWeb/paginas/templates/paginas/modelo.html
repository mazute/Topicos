{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% block titulo %}
    <title>Progressão de Carreira</title>
    {% endblock %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
</head>

<body class="bg-light py-3">

    <div class="container">

        {% block menu %}
        <h4><i class="fa fa-list" aria-hidden="true"></i>Código do Menu</h4>
        {% endblock %}

        <div class="row">
            {% block lateral %}
            <div class="col-lg-3 bg-warning">
                menu lateral
            </div>
            {% endblock %}
            <div class="col-lg bg-dark">
                {% block conteudo %}
                corpo do site
                {% endblock %}
            </div>
        </div>
        <div class="text-center bg-secondary">
            {% block rodape %}
            rodapé
            {% endblock %}
        </div>

    </div>


    <script> src = "{% static 'js/jquery-3.4.1.min.js' %}"</script>
    <script> src = "{% static 'js/jbootstrap.min.js' %}"</script>
    <script> src = "{% static 'js/popper.js' %}"</script>

    {% block script %}

    {% endblock %}


</body>

</html>
